<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}"/>
        <title> Lista Usuarios </title>
    </head>
    <body>
        <div class='regitrar'>
            <h2>
                New Dojo
            </h2>
            <form action="/dojo/registro" method="POST" class='form'>
                <div class:'nombredojo'>
                    <label for="name">
                        Name:
                    </label> 
                    <input type="text" id="name" name="name" />
                </div>
                <button type="submit" class='create'>
                    Create
                </button>
            </form>
        </div>
        <div class='lista'>
            <h2>
                All Dojos
            </h2>
            <div class='listadojo'>
                {% for dojo  in Dojos: %}
                    <div>
                    <a href="/dojo/{{dojo.id}}"> {{dojo['name']}} </a>
                    </div>
                {% endfor %}
            </div>
            <form action="/ninja" method="GET">
                <button type="submit" class='add'>
                    <strong>Add Ninjas</strong>
                </button>
            </form>

        </div>
         
        </div>

    </body>
</html>
